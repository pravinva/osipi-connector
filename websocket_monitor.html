<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI WebSocket Real-Time Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #2ecc71; }
        .status-disconnected { background: #e74c3c; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 250px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ecf0f1;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-connect {
            background: #2ecc71;
            color: white;
        }

        .btn-connect:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-disconnect {
            background: #e74c3c;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-subscribe {
            background: #3498db;
            color: white;
        }

        .btn-subscribe:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #95a5a6;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 14px;
            color: #bdc3c7;
            margin-top: 5px;
        }

        .data-display {
            background: rgba(0,0,0,0.4);
            border-radius: 10px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .data-row {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            border-left: 3px solid #3498db;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .timestamp {
            color: #95a5a6;
            margin-right: 10px;
        }

        .tag-name {
            color: #3498db;
            font-weight: bold;
            margin-right: 10px;
        }

        .value {
            color: #2ecc71;
            font-size: 16px;
            font-weight: bold;
        }

        .quality-good { color: #2ecc71; }
        .quality-bad { color: #e74c3c; }
        .quality-questionable { color: #f39c12; }

        .chart-container {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        canvas {
            max-height: 300px;
        }

        .subscribed-tags {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .tag-chip {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 5px;
            font-size: 12px;
        }

        .log-message {
            color: #95a5a6;
            font-style: italic;
            margin: 5px 0;
        }

        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #e74c3c;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå PI WebSocket Real-Time Monitor</h1>
            <p>
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>WebSocket URL:</label>
                <input type="text" id="ws-url" value="ws://localhost:8010/piwebapi/streams/channel">
                <button class="btn-connect" onclick="connect()">Connect</button>
                <button class="btn-disconnect" onclick="disconnect()">Disconnect</button>
            </div>

            <div class="control-group">
                <label>Tag WebID to Subscribe:</label>
                <select id="tag-select">
                    <option value="F1DP-Eraring-U001-Temp-000001">Eraring - Unit 1 - Temperature</option>
                    <option value="F1DP-Eraring-U001-Pres-000002">Eraring - Unit 1 - Pressure</option>
                    <option value="F1DP-Eraring-U001-Flow-000003">Eraring - Unit 1 - Flow</option>
                    <option value="F1DP-Eraring-U002-Temp-000009">Eraring - Unit 2 - Temperature</option>
                    <option value="F1DP-Eraring-U003-Temp-000017">Eraring - Unit 3 - Temperature</option>
                </select>
                <label style="margin-top: 10px;">Update Rate (ms):</label>
                <input type="number" id="update-rate" value="1000" min="100" max="10000">
                <button class="btn-subscribe" onclick="subscribe()">Subscribe</button>
            </div>

            <div class="control-group">
                <label>Subscribed Tags:</label>
                <div class="subscribed-tags" id="subscribed-tags">
                    <em>No subscriptions yet</em>
                </div>
                <button class="btn-clear" onclick="clearData()">Clear Data</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="messages-received">0</div>
                <div class="stat-label">Messages Received</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="subscriptions-count">0</div>
                <div class="stat-label">Active Subscriptions</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="data-rate">0</div>
                <div class="stat-label">Updates/sec</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="uptime">00:00</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>

        <div class="data-display" id="data-display">
            <div class="log-message">üëã Ready to connect. Click "Connect" to start.</div>
        </div>
    </div>

    <script>
        let ws = null;
        let messagesReceived = 0;
        let subscribedTags = new Set();
        let startTime = null;
        let lastMessageTime = Date.now();
        let messageCount = 0;

        function connect() {
            const url = document.getElementById('ws-url').value;

            addLog(`üì° Connecting to ${url}...`);

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateStatus(true, 'Connected');
                    addLog('‚úÖ WebSocket connection established!');
                    startTime = Date.now();
                    startUptimeTimer();
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    addError('‚ùå WebSocket error: ' + error.message);
                };

                ws.onclose = (event) => {
                    console.log('üîå WebSocket closed:', event.code, event.reason);
                    updateStatus(false, 'Disconnected');
                    addLog(`üîå WebSocket connection closed (code: ${event.code})`);
                };
            } catch (error) {
                addError('‚ùå Failed to connect: ' + error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                subscribedTags.clear();
                updateSubscriptionsList();
                addLog('üëã Disconnected from WebSocket');
            }
        }

        function subscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addError('‚ùå Not connected. Click "Connect" first.');
                return;
            }

            const tagWebId = document.getElementById('tag-select').value;
            const updateRate = parseInt(document.getElementById('update-rate').value);

            const subscribeMsg = {
                'Action': 'Subscribe',
                'Resource': `streams/${tagWebId}/value`,
                'Parameters': {
                    'updateRate': updateRate
                }
            };

            ws.send(JSON.stringify(subscribeMsg));
            subscribedTags.add(tagWebId);

            addLog(`üìã Subscribed to ${tagWebId} (${updateRate}ms updates)`);
            updateSubscriptionsList();
        }

        function handleMessage(data) {
            console.log('üì• Received message:', data);
            messagesReceived++;
            messageCount++;
            document.getElementById('messages-received').textContent = messagesReceived;

            // Calculate data rate
            const now = Date.now();
            if (now - lastMessageTime >= 1000) {
                document.getElementById('data-rate').textContent = messageCount.toFixed(1);
                messageCount = 0;
                lastMessageTime = now;
            }

            if (data.Items && data.Items.length > 0) {
                console.log('‚úÖ Data message with items:', data.Items);
                const item = data.Items[0];
                const timestamp = new Date().toLocaleTimeString();
                const value = item.Value;
                const uom = item.UnitsAbbreviation || '';
                const good = item.Good !== false;
                const questionable = item.Questionable || false;

                // Extract tag name from resource
                const resource = data.Resource || '';
                const tagMatch = resource.match(/streams\/([^\/]+)/);
                const tagWebId = tagMatch ? tagMatch[1] : 'Unknown';

                // Create data row
                const qualityClass = good ? 'quality-good' : (questionable ? 'quality-questionable' : 'quality-bad');
                const qualityIcon = good ? '‚úÖ' : (questionable ? '‚ö†Ô∏è' : '‚ùå');

                addDataRow(timestamp, tagWebId, value, uom, qualityClass, qualityIcon);
            } else if (data.Action === 'Subscribed') {
                console.log('‚úÖ Subscription confirmed');
                addLog(`‚úÖ Subscription confirmed: ${data.Status}`);
            } else {
                console.log('‚ö†Ô∏è Unhandled message type:', data);
            }
        }

        function addDataRow(timestamp, tagWebId, value, uom, qualityClass, qualityIcon) {
            console.log('üìä Adding data row:', {timestamp, tagWebId, value, uom, qualityClass, qualityIcon});
            const display = document.getElementById('data-display');
            const row = document.createElement('div');
            row.className = 'data-row';

            // Shorten tag name for display
            const shortTag = tagWebId.substring(0, 30) + (tagWebId.length > 30 ? '...' : '');

            row.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="tag-name">${shortTag}</span>
                <span class="value ${qualityClass}">${value} ${uom}</span>
                <span>${qualityIcon}</span>
            `;

            display.insertBefore(row, display.firstChild);
            console.log('‚úÖ Data row added to display');

            // Keep only last 100 messages
            while (display.children.length > 100) {
                display.removeChild(display.lastChild);
            }
        }

        function addLog(message) {
            const display = document.getElementById('data-display');
            const log = document.createElement('div');
            log.className = 'log-message';
            log.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            display.insertBefore(log, display.firstChild);
        }

        function addError(message) {
            const display = document.getElementById('data-display');
            const error = document.createElement('div');
            error.className = 'error-message';
            error.textContent = message;
            display.insertBefore(error, display.firstChild);
        }

        function updateStatus(connected, text) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            indicator.className = 'status-indicator ' + (connected ? 'status-connected' : 'status-disconnected');
            statusText.textContent = text;
        }

        function updateSubscriptionsList() {
            const container = document.getElementById('subscribed-tags');
            document.getElementById('subscriptions-count').textContent = subscribedTags.size;

            if (subscribedTags.size === 0) {
                container.innerHTML = '<em>No subscriptions yet</em>';
            } else {
                container.innerHTML = '';
                subscribedTags.forEach(tag => {
                    const chip = document.createElement('span');
                    chip.className = 'tag-chip';
                    chip.textContent = tag.substring(0, 25) + (tag.length > 25 ? '...' : '');
                    container.appendChild(chip);
                });
            }
        }

        function clearData() {
            const display = document.getElementById('data-display');
            display.innerHTML = '<div class="log-message">üóëÔ∏è Data cleared</div>';
            messagesReceived = 0;
            document.getElementById('messages-received').textContent = '0';
        }

        function startUptimeTimer() {
            setInterval(() => {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('uptime').textContent =
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // Initialize
        updateStatus(false, 'Disconnected');
    </script>
</body>
</html>
