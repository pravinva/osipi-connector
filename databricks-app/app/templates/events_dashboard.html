<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Alarms Dashboard - OSI PI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .nav a:hover {
            background: #667eea;
            color: white;
        }
        .content {
            padding: 30px;
        }
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .kpi-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .kpi-value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
        }
        .kpi-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        .chart-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chart-card h3 {
            margin-bottom: 20px;
            color: #667eea;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .timeline {
            margin-top: 30px;
        }
        .timeline-item {
            display: flex;
            gap: 20px;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .timeline-item.alarm {
            border-left-color: #ff3621;
            background: #ffebee;
        }
        .timeline-time {
            min-width: 150px;
            font-weight: 600;
            color: #667eea;
        }
        .timeline-content {
            flex: 1;
        }
        .timeline-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .timeline-details {
            font-size: 0.9em;
            color: #666;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        .badge-alarm { background: #ffebee; color: #c62828; }
        .badge-batch { background: #e8f5e9; color: #2e7d32; }
        .badge-maintenance { background: #fff3e0; color: #e65100; }
        .badge-downtime { background: #fce4ec; color: #c2185b; }
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Events & Alarms Dashboard</h1>
            <p>Visual analytics from osipi.bronze.pi_event_frames</p>
        </div>

        <div class="nav">
            <a href="/">‚Üê Home</a>
            <a href="/ingestion">Dashboard</a>
            <a href="/data/af-hierarchy">AF Hierarchy</a>
            <a href="/data/events">Events (Table)</a>
            <a href="/data/alarms">Alarms (Table)</a>
        </div>

        <div class="content">
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-label">Total Events</div>
                    <div class="kpi-value" id="total-events">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Alarms</div>
                    <div class="kpi-value" id="alarm-count">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Batch Runs</div>
                    <div class="kpi-value" id="batch-count">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Maintenance</div>
                    <div class="kpi-value" id="maintenance-count">--</div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-label">Downtime</div>
                    <div class="kpi-value" id="downtime-count">--</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <h3>Events by Type</h3>
                    <div class="chart-container">
                        <canvas id="typeChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Events Timeline (Last 7 Days)</h3>
                    <div class="chart-container">
                        <canvas id="timelineChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="timeline">
                <h3>Recent Events</h3>
                <div id="recent-events" class="loading">Loading events...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadEvents() {
            try {
                const response = await fetch('/api/data/event_frames?limit=100');
                const result = await response.json();

                if (result.data && result.data.length > 0) {
                    const events = result.data;
                    updateKPIs(events);
                    renderCharts(events);
                    renderTimeline(events);
                } else {
                    document.getElementById('recent-events').innerHTML =
                        '<div class="loading">No event data found</div>';
                }
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('recent-events').innerHTML =
                    '<div class="loading">Error loading data</div>';
            }
        }

        function updateKPIs(events) {
            document.getElementById('total-events').textContent = events.length;

            const counts = events.reduce((acc, e) => {
                const type = e.template_name || 'Unknown';
                acc[type] = (acc[type] || 0) + 1;
                return acc;
            }, {});

            document.getElementById('alarm-count').textContent = counts.AlarmTemplate || 0;
            document.getElementById('batch-count').textContent = counts.BatchRunTemplate || 0;
            document.getElementById('maintenance-count').textContent = counts.MaintenanceTemplate || 0;
            document.getElementById('downtime-count').textContent = counts.DowntimeTemplate || 0;
        }

        function renderCharts(events) {
            // Events by type (pie chart)
            const typeCounts = events.reduce((acc, e) => {
                const type = e.template_name || 'Unknown';
                acc[type] = (acc[type] || 0) + 1;
                return acc;
            }, {});

            new Chart(document.getElementById('typeChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeCounts),
                    datasets: [{
                        data: Object.values(typeCounts),
                        backgroundColor: ['#ff3621', '#4CAF50', '#FFC107', '#E91E63'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Timeline chart (bar chart by day)
            const dailyCounts = events.reduce((acc, e) => {
                const date = e.start_time ? e.start_time.split('T')[0] : 'Unknown';
                acc[date] = (acc[date] || 0) + 1;
                return acc;
            }, {});

            const sortedDates = Object.keys(dailyCounts).sort();
            const last7Days = sortedDates.slice(-7);

            new Chart(document.getElementById('timelineChart'), {
                type: 'bar',
                data: {
                    labels: last7Days,
                    datasets: [{
                        label: 'Events per Day',
                        data: last7Days.map(d => dailyCounts[d]),
                        backgroundColor: '#667eea',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function renderTimeline(events) {
            const container = document.getElementById('recent-events');
            container.innerHTML = '';

            // Sort by start time (most recent first)
            const sorted = events.sort((a, b) => {
                return new Date(b.start_time) - new Date(a.start_time);
            }).slice(0, 20);

            sorted.forEach(event => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                if (event.template_name === 'AlarmTemplate') {
                    item.classList.add('alarm');
                }

                const startTime = event.start_time ? new Date(event.start_time).toLocaleString() : 'N/A';
                const duration = event.end_time && event.start_time ?
                    Math.round((new Date(event.end_time) - new Date(event.start_time)) / 60000) + ' min' : 'Ongoing';

                const badgeClass = {
                    'AlarmTemplate': 'badge-alarm',
                    'BatchRunTemplate': 'badge-batch',
                    'MaintenanceTemplate': 'badge-maintenance',
                    'DowntimeTemplate': 'badge-downtime'
                }[event.template_name] || '';

                item.innerHTML = `
                    <div class="timeline-time">${startTime}</div>
                    <div class="timeline-content">
                        <div class="timeline-title">
                            ${event.name || 'Unnamed Event'}
                            <span class="badge ${badgeClass}">${event.template_name || 'Event'}</span>
                        </div>
                        <div class="timeline-details">
                            Duration: ${duration}
                        </div>
                    </div>
                `;

                container.appendChild(item);
            });
        }

        loadEvents();
    </script>
</body>
</html>
