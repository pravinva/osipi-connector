resources:
  jobs:
    pi_demo_job_pi_scheduler_1:
      name: pi_demo_pi_scheduler_group_1
      schedule:
        quartz_cron_expression: 0 */15 * * * ?
        timezone_id: UTC
      tasks:
      - task_key: run_pi_pipeline_group_1
        pipeline_task:
          pipeline_id: ${resources.pipelines.pi_demo_pipeline_pi_ingestion_1.id}
    pi_demo_job_pi_scheduler_2:
      name: pi_demo_pi_scheduler_group_2
      schedule:
        quartz_cron_expression: 0 */30 * * * ?
        timezone_id: UTC
      tasks:
      - task_key: run_pi_pipeline_group_2
        pipeline_task:
          pipeline_id: ${resources.pipelines.pi_demo_pipeline_pi_ingestion_2.id}
    pi_demo_job_pi_scheduler_3:
      name: pi_demo_pi_scheduler_group_3
      schedule:
        quartz_cron_expression: 0 0 */1 * * ?
        timezone_id: UTC
      tasks:
      - task_key: run_pi_pipeline_group_3
        pipeline_task:
          pipeline_id: ${resources.pipelines.pi_demo_pipeline_pi_ingestion_3.id}
